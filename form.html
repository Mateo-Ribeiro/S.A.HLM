<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA HLM de l'Oise - Déclaration d'incident</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/form.css">
    </head>

<body>
    <header class="header">
        <a href="home.html"><img src="assets/img/Logo_sans_texte.svg" alt="logo mini" class="mini-logo"></a>
        <img src="assets/img/menu_burger.svg" alt="menu-burger" class="burger-icon" id="burgerBtn">
    </header>

    <nav id="navMenu">
        <div class="menu-header">
            <img src="assets/img/deconnexion.svg" alt="déconnexion-picto">
            <button class="close-btn" id="closeBtn">
                <img src="assets/img/croix.svg" alt="Fermer le menu" class="close-picto">
            </button>
        </div>
        <ul class="nav-menu-list">
            <li><a href="#procedure">
                <span class="nav-picto picto-procedure"></span>
                Procédure
            </a></li>
            <li><a href="#numeros-urgence">
                <span class="nav-picto picto-urgence"></span>
                Numéros d'urgence
            </a></li>
            <li><a href="#numeros-utiles">
                <span class="nav-picto picto-utiles"></span>
                Numéros utiles
            </a></li>
            <li><a href="#carte">
                <span class="nav-picto picto-carte"></span>
                Carte
            </a></li>
            <li><a href="#faq">
                <span class="nav-picto picto-faq"></span>
                FAQ
            </a></li>
            <li><a href="#lexique">
                <span class="nav-picto picto-lexique"></span>
                Lexique
            </a></li>
            <li><a href="#parametres">
                <span class="nav-picto picto-parametres"></span>
                Paramètres
            </a></li>
        </ul>
    </nav>

    <main class="main-content">
        <h1 class="form-title">Déclaration d'incident</h1>
        <form id="mainForm" action="#" method="post">

            <div class="form-group category-group">
                <label for="searchInput">Nature de l'incident :</label>
                <div class="category-selector">
                    <input type="text" id="searchInput" placeholder="Choisir une nature" required>
                    <button type="button" class="clear-btn" id="clearBtn">×</button>
                    <div class="dropdown-menu" id="dropdownMenu"></div>
                    </div>
                <input type="hidden" id="categoryValue" name="category" required>
            </div>

            <div class="form-group">
                <label for="description">Description :</label>
                <textarea id="description" name="description" placeholder="Décrivez la situation" required></textarea>
            </div>

            <div class="form-group">
                <label for="heure">Heure de l'incident :</label>
                <input type="time" id="heure" name="heure" placeholder="Entrez l'heure" required>
            </div>
            
            <div class="form-group">
                <label for="lieu">Lieu :</label>
                <input type="text" id="lieu" name="lieu" placeholder="Entrez le lieu de l'incident" required>
            </div>

            <button type="submit" class="send-btn">Envoyer</button>
        </form>

        <nav class="navbar">
            <a href="#home" class="nav-item active">
                <img src="assets/img/home.svg" alt="Accueil" />
            </a>

            <a href="#search" class="nav-item">
                <img src="assets/img/recherche.svg" alt="Recherche" />
            </a>

            <a href="#profil" class="nav-item">
                <img src="assets/img/profil.svg" alt="Profil" />
            </a>
        </nav>

    </main>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h2>Êtes-vous sûr de vouloir envoyer votre rapport ?</h2>
            <div class="modal-actions">
                <button id="confirmSendBtn" class="modal-btn confirm-btn">Oui</button>
                <button id="cancelSendBtn" class="modal-btn cancel-btn">Non</button>
            </div>
        </div>
    </div>
     
    <script src="assets/js/global.js"></script>
    <script src="assets/js/data.json"></script> 
    <script src="assets/js/form.js"></script>
    <script src="assets/js/nav.js"></script>
</body>
</html>
