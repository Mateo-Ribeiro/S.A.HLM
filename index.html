<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A. HLM - Connexion</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <!--DÃ©but Loader-->
    <div class="loader-container">
        <div class="loader">
            <div class="inner-circle"></div>
        </div>
    </div>
    <!--Fin Loader-->

    <div class="container">
        <div class="logo"><img src="assets/img/Logo-noir.svg" alt="Logo S.A. HLM"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="identifiant">Identifiant <span class="required">*</span></label>
                <input type="text" id="identifiant" name="identifiant" placeholder="Votre identifiant ..." required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe ..." required>
            </div>

            <button type="submit" class="submit-btn">Connexion</button>
        </form>
192.168.1.85
        <div class="audio-toggle">
            <div class="audio-toggle-content">
                <span class="icon-audio"></span>
                <span class="audio-text">Souhaitez vous activer<br>l'audiodescription ?</span>
            </div>
            <div class="toggle-switch" onclick="toggleAudio(this)">
                <div class="toggle-knob"></div>
            </div>
        </div>
    </div>

    <script>
        // Cacher le loader au chargement de la page
        const loader = document.querySelector(".loader-container");
        loader.style.display = "none";

        // Gestion du formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Afficher le loader
            loader.style.display = "flex";
            
            // Simuler une connexion puis rediriger vers home.html
            setTimeout(function() {
                window.location.href = 'home.html';
            }, 2000);
        });

        // Gestion du toggle audio
        function toggleAudio(element) {
            element.classList.toggle('off');
        }
    </script>
</body>
</html>
