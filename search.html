<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche & Historique</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/search.css">
</head>

<body>
    <header class="header">
        <a href="home.html"><img src="assets/img/Logo_sans_texte.svg" alt="logo mini" class="mini-logo"></a>
        <img src="assets/img/menu_burger.svg" alt="menu-burger" class="burger-icon" id="burgerBtn">
    </header>

    <nav id="navMenu">
        <div class="menu-header">
            <img src="assets/img/deconnexion.svg" alt="déconnexion-picto">
            <button class="close-btn" id="closeBtn">
                <img src="assets/img/croix.svg" alt="Fermer le menu" class="close-picto">
            </button>
        </div>
        <ul class="nav-menu-list">
            <li><a href="form.html">
                    <span class="nav-picto picto-procedure"></span>
                    Procédure
                </a></li>
            <li><a href="urgence.html">
                    <span class="nav-picto picto-urgence"></span>
                    Numéros d'urgence
                </a></li>
            <li><a href="numUtils.html">
                    <span class="nav-picto picto-utiles"></span>
                    Numéros utiles
                </a></li>
            <li><a href="carte.html">
                    <span class="nav-picto picto-carte"></span>
                    Carte
                </a></li>
            <li><a href="faq.html">
                    <span class="nav-picto picto-faq"></span>
                    FAQ
                </a></li>
            <li><a href="lexique.html">
                    <span class="nav-picto picto-lexique"></span>
                    Lexique
                </a></li>
            <li><a href="parametre.html">
                    <span class="nav-picto picto-parametres"></span>
                    Paramètres
                </a></li>
        </ul>
    </nav>

    <main class="main-container">
        <form class="search-form" id="searchForm">
            <div class="search-input-wrapper">
                <input type="search" id="searchInput" placeholder="Rechercher une catégorie, une loi..."
                    aria-label="Rechercher">
                <button type="submit" class="search-submit-btn">
                    <img src="assets/img/rechercheVerte.svg" alt="Rechercher">
                </button>
            </div>
        </form>

        <h1 class="history-heading">Historique</h1>

        <button class="clear-history-btn" id="clearHistoryBtn">
            Vider l'historique
        </button>

        <div class="history-list" id="historyList">
            <p class="no-history-message">Aucune recherche récente.</p>
        </div>

    </main>

    <nav class="navbar">
        <a href="home.html" class="nav-item">
            <img src="assets/img/home.svg" alt="Accueil" />
        </a>
        <a href="search.html" class="nav-item active">
            <img src="assets/img/recherche.svg" alt="Recherche" />
        </a>
        <a href="historique.html" class="nav-item">
            <img src="assets/img/profil.svg" alt="Profil" />
        </a>
    </nav>

    <script src="assets/js/global.js"></script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/search.js"></script>
</body>

</html>
